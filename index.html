<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./02-Challenge/Assets/styles.css" />
</head>

<body>
    <div class="span-container">
        <span id="view-score">View High Scores</span>
        <span id="timer">Time : </span>
    </div>

    <header class="header" id="header-id">
        <div class="header-div">
            <h1 id="h1-header-class">Coding Quiz Challenge</h1>
            <p id="header-first-paragraph">Try to answer the following code-related questions within the time limit.
                </br>
                </br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
        </div>
    </header>

    <main>

        <section class="section-one" id="section-one" data-number="1" data-state="hidden">
            <button class="start-quiz-button">Start Quiz</button>
            <div id="questions-div"></div>
            <div id="answers-div"></div>
        </section>

        <section class="section-two" id="section-two">
            <span id="correct-answer"></span>
            <span id="wrong-answer"></span>
        </section>

        <section class="score-class" id="section-three">
            <p class="paragraph-class" id="paragraph-id"></p>
            <div id="show-score"></div>
        </section>

        
        <section class="input-class" id="input-section">
             <div id="show-score">
              </div>
        </section>


        <section class="card-section" id="card-section-id">
            <div class="card" id="card-id">
            <h1 class="h1-card-class" id="h1-card-id">High Scores</h1>
            <form id="todo-form" method="POST">
              <label for="todo-text">Enter Initals: </label>
              <input type="text" placeholder="Enter initials" name="todo-text" id="todo-text" />
            </form>
            <!-- <button class="submit-button-class" id="submit-button-id">Submit</button> -->
            
            <ul id="todo-list">
                <p class="card-paragraph" id="card-paragraph-id">Score: <span id="todo-count">0</span> <span id="initials-span-id"></span></p>

            </ul>
             
        </div></section>
        


        <!-- <section class="display-initials-message-class" id="display-initials-message">
            <div id="display-initials">
                <ul id="todo-list"></ul>
             </div>
             <div class="div-goback-button-class" id="div-goback-button-id">
             <div class="div-clear-button-class" id="div-clear-button-id">

             </div>
       </section> -->
    </main>


    <script src="./02-Challenge/Assets/script.js"></script>
</body>

</html>
